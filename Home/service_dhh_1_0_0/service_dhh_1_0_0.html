<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>service_dhh_1_0_0</title>
    <link rel="stylesheet" href="sass/service_dhh_1_0_0.css">
    <link rel="stylesheet" href="https://huudinh.github.io/media/css/style-min.css">
</head>

<body>
    <section class="service_dhh_1_0_0">
        <div class="container">
            <div class="service_dhh_1_0_0__title">
                dịch vụ nổi bật
            </div>
            <div class="service_dhh_1_0_0__box">
                <a href="#" class="service_dhh_1_0_0__item">
                    <div class="service_dhh_1_0_0__pic">
                        <img width="342" height="322" src="images/service-p1.jpg" alt="anh khach hang">
                    </div>
                    <div class="service_dhh_1_0_0__text">
                        vô sinh hiếm muộn
                    </div>
                </a>
                <a href="#" class="service_dhh_1_0_0__item">
                    <div class="service_dhh_1_0_0__pic">
                        <img width="342" height="322" src="images/service-p2.jpg" alt="anh khach hang">
                    </div>
                    <div class="service_dhh_1_0_0__text">
                        phẫu thuật thẩm mĩ
                    </div>
                </a>
                <a href="#" class="service_dhh_1_0_0__item">
                    <div class="service_dhh_1_0_0__pic">

                    </div>
                    <div class="service_dhh_1_0_0__text">
                        Nam khoa & Sản khoa
                    </div>
                </a>
            </div>
            <div class="service_dhh_1_0_0__detail">
                <div class="service_dhh_1_0_0__note">
                    <img src="images/service-icon.png" alt=""> Yêu cầu gọi lại
                </div>
                <div class="service_dhh_1_0_0__form">
                    <input id="iname" name="iname" type="textbox" required="" placeholder="Họ và tên">
                    <input id="imob" name="imob" type="textbox" required="" placeholder="Số điện thoại">
                    <input type="hidden" id="gclid_field" name="gclid_field" value="">
                    <input type="hidden" id="code_campaign" name="code_campaign" value="">
                    <input type="hidden" id="name_campaign" name="name_campaign" value="">
                    <div class="service_dhh_1_0_0__btn">
                        <input id="pop_reg_hh_1_1_0_clicknow" onclick="ants_send_contact(this);" type="button" value="GỬI YÊU CẦU">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
