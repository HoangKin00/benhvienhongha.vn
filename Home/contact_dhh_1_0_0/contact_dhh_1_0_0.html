<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://huudinh.github.io/media/css/style-min.css">
    <link rel="stylesheet" href="sass/contact_dhh_1_0_0.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact_dhh_1_0_0</title>
</head>

<body>
    <section class="contact_dhh_1_0_0">
        <div class="container">
            <div class="contact_dhh_1_0_0__box">
                <div class="contact_dhh_1_0_0__item">
                    <div class="contact_dhh_1_0_0__titleItem">
                        <div class="icon"><img src="images/icon1.png" alt="icon phone"></div>
                        <span>
                            LIÊN HỆ HOTLINE
                        </span>
                    </div>
                    <div class="contact_dhh_1_0_0__content">
                        1900 633 988
                    </div>
                    <div class="contact_dhh_1_0_0__des">
                        Giải đáp MIỄN PHÍ mọi thắc mắc của khách hang 24/7
                    </div>
                </div>
                <div class="contact_dhh_1_0_0__item">
                    <div class="contact_dhh_1_0_0__titleItem">
                        <div class="icon"><img src="images/icon2.png" alt="icon"></div>
                        <span>
                            ĐẶT LỊCH TƯ VẤN TRỰC TIẾP
                        </span>
                    </div>
                    <div class="contact_dhh_1_0_0__content">
                        MIỄN PHÍ 100%
                    </div>
                    <div class="contact_dhh_1_0_0__des">
                        Cùng các chuyên gia hàng đầu tại Hồng Hà
                    </div>
                </div>
                <div class="contact_dhh_1_0_0__item2">
                    <article>
                        <div class="form ">
                            <div class="input"><i class="icon-user"></i><input id="iname" name="iname" required="" placeholder="Họ và tên" type="text"></div>
                            <input type="hidden" id="gclid_field" name="gclid_field" value="">
                            <input type="hidden" id="code_campaign" name="code_campaign" value="">
                            <input type="hidden" id="name_campaign" name="name_campaign" value="">
                            <div class="input"><i class="icon-phone"></i><input id="imob" name="imob" required="" placeholder="Số điện thoại" type="text"></div>
                            <div class="input" style="display: none;"><i class="icon-mail-alt"></i><input id="iemail" style="display: none;" name="iemail" type="email" placeholder="Email:"></div>
                            <textarea style="display: none" placeholder="Dịch vụ quan tâm *:" rows="10" cols="30" id="itext" name="itext"></textarea>
                        </div>
                        <button onclick="ants_send_contact(this)" class="target fbt bmk submit_s" value="Đăng ký" type="button">ĐẶT LỊCH</button>
                    </article>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
